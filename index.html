<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Proyecto SST</title>
</head>
<body>
    <div class="limiter" id="login">
            <div class="container">
                <div class="container-login100" style="background-image:url(./assets/Images/Imagen-Login.jpg)">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-5 col-md-offset-1 container-login">
                        <div class="banner-title">
                            <h3>PROMOCIÓN Y</h3>
                            <h2>PREVENCIÓN SST</h2>
                        </div>
                        <div class="login_topimg" style="background: url(./assets/Images/Imagen-Login.jpg) no-repeat;  background-size: cover;">
                            <div class="login_topimg-dark"></div>
                        </div>
                        <div class="wrap-login100">
                            <form class="login100-form validate-form"> <span class="login100-form-title "> Iniciar Sesión </span> 
                                <div class="wrap-input100 validate-input m-b-16" style="margin-top: 26px"> <input class="input100" type="text" name="Username" placeholder="Número de Identificación" id="user" pattern="^[1-9][0-9]*$"> <span class="focus-input100"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-user"></span> </span> </div>
                                <div class="wrap-input100 validate-input m-b-16" style="margin-bottom: 36px" data-validate="Password is required"> <input class="input100" type="password" name="pass" placeholder="Contraseña" id="password"> <span class="focus-input100" id="password"></span> <span class="symbol-input100"> <span class="glyphicon glyphicon-lock"></span> </span> </div>
                                <div class="container-login100-form-btn p-t-25"> <button class="login100-form-btn" id="login-btn"> Ingresar </button> </div>
                            </form>
                            <div id="message"></div>
                            <div class="forget-password"> <a href="#" class="txt1"> ¿Has olvidado tu contraseña? </a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>
</html>
